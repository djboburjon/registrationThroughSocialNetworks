<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Through Social Networks</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <section class="content-main">
                <header class="content-top">
                    <h2 class="page-title">Become a member</h2>
                    <p class="page-text">Use social networks to join us instantly.</p>
                    <p class="page-text">You won't spend any time confirming those boring emails.</p>
                </header>

                <section class="social-signup-links">
                    <a href="#" class="social-signup-link google">Sign up with Google+</a>
                    <a href="#" class="social-signup-link facebook">Sign up with Facebook</a>
                    <a href="#" class="social-signup-link twitter">Sign up with Twitter</a>
                </section>

            </section>

            <footer class="email-signup">
                <a href="#" class="email-signup-link">Sign up with email</a>
                <p class="email-signup-text">You can still sign up with your email address</p>
            </footer>

        </div>
    </div>
</body>

</html>
